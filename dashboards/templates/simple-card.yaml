type: vertical-stack
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:button-card
        entity: sensor.{prefix}_battery
        name: PIN
        show_state: true
        show_icon: true
        styles:
          card:
            - background: rgba(255, 255, 255, 0.05)
            - border-radius: 12px
            - padding: 12px
            - border: 1px solid rgba(255, 255, 255, 0.1)
          name:
            - font-size: 12px
            - color: rgba(255, 255, 255, 0.6)
            - font-weight: 500
          state:
            - font-size: 28px
            - font-weight: 700
            - color: "#4CAF50"
          icon:
            - width: 24px
            - height: 24px
            - color: "#4CAF50"
      - type: custom:button-card
        entity: sensor.{prefix}_range
        name: QUÃNG ĐƯỜNG
        show_state: true
        show_icon: true
        styles:
          card:
            - background: rgba(255, 255, 255, 0.05)
            - border-radius: 12px
            - padding: 12px
            - border: 1px solid rgba(255, 255, 255, 0.1)
          name:
            - font-size: 12px
            - color: rgba(255, 255, 255, 0.6)
            - font-weight: 500
          state:
            - font-size: 28px
            - font-weight: 700
            - color: white
          icon:
            - width: 24px
            - height: 24px
            - color: white
  - type: picture-elements
    image: >-
      https://7b50d2de0634f64.cmccloud.com.vn/pasterly/Gemini_Generated_Image_r0xcbkr0xcbkr0xc.png
    aspect_ratio: "1184:864"
    style: |
      ha-card {
        background: transparent;
        box-shadow: none;
        border: none;
      }
      #root > hui-image {
        height: 100% !important;
        width: 100% !important;
        object-position: center !important;
      }
    elements:
      - type: icon
        entity: binary_sensor.{prefix}_door
        icon: mdi:car-door
        style:
          top: auto
          bottom: 0%
          left: 50%
          transform: translate(-50%, -50%)
          color: >-
            {{ 'red' if is_state('binary_sensor.{prefix}_door', 'on') else
            'rgba(255,255,255,0.3)' }}
          z-index: 2
          "--iron-icon-height": 24px
          "--iron-icon-width": 24px
      - type: custom:button-card
        entity: sensor.{prefix}_gear
        show_name: false
        show_state: true
        style:
          top: 10%
          left: 50%
          transform: translate(-50%, -50%)
          z-index: 3
        styles:
          card:
            - background: rgba(255,255,255,0.1)
            - border: 1px solid rgba(255,255,255,0.2)
            - border-radius: 50%
            - width: 50px
            - height: 50px
            - display: flex
            - justify-content: center
            - align-items: center
          state:
            - font-size: 24px
            - font-weight: 700
            - color: white
      - type: custom:button-card
        entity: sensor.{prefix}_tire_pressure_fl
        show_name: true
        show_icon: false
        show_state: true
        name: TRƯỚC TRÁI
        style:
          top: 28%
          right: auto
          left: 20%
          z-index: 2
        styles:
          card:
            - background: transparent
            - box-shadow: none
            - border: none
            - width: max-content
            - text-align: right
            - padding: 0
            - overflow: visible
            - white-space: nowrap
          name:
            - font-size: 9px
            - color: rgba(255,255,255,0.5)
            - font-weight: 500
          state:
            - font-size: 13px
            - font-weight: 600
            - color: white
        custom_fields:
          l: |
            [[[
              return `<div style="position: absolute; top: 18px; right: -20px; width: 20px; height: 2px; background: linear-gradient(90deg, rgba(255,255,255,0.5), rgba(255,255,255,0));"></div>`
            ]]]
